<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Weather forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div ng-app="weatherForecast" ng-controller="searchController as sc">
        <md-autocomplete md-delay="300" md-selected-item-change="sc.showWeather(item)" md-selected-item="sc.selectedItem" md-search-text="sc.searchText" md-items="item in sc.searchLocation(sc.searchText)"
            md-item-text="item.description" md-min-length="0" placeholder="Select location" md-autofocus>
            <md-item-template>
                <span md-highlight-text="sc.searchText" md-highlight-flags="^i">{{item.description}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{sc.searchText}}" were found.
            </md-not-found>
        </md-autocomplete>

        <div id="map"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>
    <script src="./js/weatherForecast.js"></script>
</body>

</html>
